<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
       .bg{
    height:40em; background-size:cover; width:auto;
  background-image:url('assets/images/kk.jpg');
  background-position:100%;
  }
  .test{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-style: oblique;
    color:black;
  }
  </style>
</head>
<body class="bg">

<div class="container">
   <marquee><h1 class="test"><b>WELCOME TO LAZY's PIZZA</b></h1> </marquee>
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/images/pizza.jpg" alt="Banner" style="width:100%">
      </div>

      <div class="item">
        <img src="assets/images/pizza2.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="assets/images/pizza3.jpg" alt="New york" style="width:100%;">
      </div>
            <div class="item">
        <img src="assets/images/pizza4.jpg" alt="New york" style="width:100%;">
      </div>
  <div class="item">
        <img src="assets/images/pizza5.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="home" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="home" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
